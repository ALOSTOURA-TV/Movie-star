<html lang="en">
<head>

<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">
                TV<span> الأسطورة</span>
            </a>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Movie">
                <i class="bx bx-search"></i>
            </div>
            <a href="#" class="user">
                <img src="https://i.imgur.com/54DNXLH.png" alt="" class="user-img">
            </a>

            <div class="navbar">
                <a href="#" class="nav-link nav-active">
                    <i class="bx bx-home"></i>
                    <span class="nav-title">Home</span>
                </a>
                <a href="#" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-title">Trending</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bx bx-compass"></i>
                    <span class="nav-title">Explore</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bx bx-tv"></i>
                    <span class="nav-title">Movies</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bx bx-heart"></i>
                    <span class="nav-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>


 

    <div class="play-container container">
        <img src="https://i.imgur.com/Gg1m1e9.jpg" alt="" class="play-img">

            <h2>كيره والجن</h2>
            <div class="rating">
                <i class="bx bxs-star"></i>

                <i class="bx bxs-star"></i>

                <i class="bx bxs-star-half"></i>
                
            </div>
            <div class="tags">
                <span>دراما</span>
                <span>تاريخي</span>
                <span>4K</span>
            </div>
            <a href="#" class="watch-btn">
                <i class="bx bx-right-arrow x"></i>
                <span>شاهد المقطع الدعائي</span>
            </a>
        </div>
        <!-- Play Btn -->
        <i class="bx bx-right-arrow play-movie"></i>

        <!-- video-contaier -->
            <div class="video-container">
                <div class="video-box">
                    <video src="https://archive.org/download/aflam-romanticpoet-part.1/Kira.Wel.Gen.WEB-DL.1080p.BY.%20RoMaNTiCPoET.mp4" controls id="myvideo"></video>

                </div>
            </div>
    </div>
